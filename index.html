<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">

    <!--Reponsivel css-->

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Inicio</a>

                <a href="a">Filmes</a>

        </div>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>   
           </div>
        </div>
    </main>

    <div class="carrosel-filmes">

        </div>
